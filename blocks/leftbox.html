<tr>
    <td style="padding: 10px 10px;" bgcolor="@@.[o].[x].bgcolor.{@@.df.bgcolor.{#000}@}@">
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td style="border: 1px solid @@.[o].[x].border_color@; -webkit-border-radius: 2px; border-radius:2px;">
                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <th class="flex" width="284" align="left" style="padding:0;" bgcolor="@@.[o].[x].inside_bgcolor@">
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td class="img-flex">
                                            <a href="@@.[o].[x].link@" target="_blank" title="[x]" style="text-decoration:none;"><img src="@@.[o].[x].img@" style="vertical-align:top; width: 284px;" width="284" /></a>
                                        </td>
                                    </tr>
                                </table>
                            </th>
                            <th bgcolor="@@.[o].[x].inside_bgcolor@" class="flex" align="left" style="vertical-align: center; padding:0;" width="284">
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td class="block-05" style="padding:10px 3px 10px;" valign="middle">
                                            <table width="100%" cellpadding="0" cellspacing="0">
                                                <tr>
                                                    <td style="font:26px/26px Arial, Helvetica, sans-serif; color:#97e900; padding: 0 0 8px; text-align: center;">
                                                        <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].text_color@" style="font-size: 26px; line-height: 26px; font-weight:bold;">
                                                            @@.[o].[x].title@
                                                        </font>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="font:16px/22px  Arial, Helvetica, sans-serif; color:#ffffff; padding: 0 5px 15px 15px;">
                                                        <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].text_color@" style="font-size: 14px; line-height: 22px;">
                                                            @@.[o].[x].content@
                                                        <font>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <table align="center" style="margin: 0 auto;" cellpadding="0" cellspacing="0">
                                                            <tr>
                                                                <td>
                                                                    <table width="100%" cellpadding="0" cellspacing="0">
                                                                        <tr>
                                                                            <td width="115"></td>
                                                                            <td width="115"></td>
                                                                        </tr>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td class="active" bgcolor="@@.[o].[x].button_color@" style="font:bold 16px/16px Arial, Helvetica, sans-serif; color:#000; text-transform: uppercase; mso-padding-alt: 14px 15px;">
                                                                    <center>
                                                                        <a href="@@.[o].[x].link@" title="[x]" target="_blank" style="text-decoration:none; color: #010101; display: block; padding: 14px 15px;">
                                                                            <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].button_text_color@" style="font-size: 16px;">@@.[o].[x].button_text@</font>
                                                                        </a>
                                                                    </center>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </th>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
