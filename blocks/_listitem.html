<tr>
    <td width="@@bulletwidth{16}@px">
        <font face="@@font{Arial}@,Helvetica,sans-serif" color="@@bulletcolor{#000000}@" style="font-size:@@bulletsize{20}@px;">
            <b>@@bullet{-}@</b>
        </font>
    </td>
    <td>
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td style="padding:@@padding{5px}@;">
                    <font face="@@font{Arial}@,Helvetica,sans-serif" color="@@ftcolor{#000000}@" style="font-size:@@ftsize{16px}@;text-align:@@align{center}@;">
                        @@text{PLACEHOLDERTEXT}@
                    </font>
                </td>
            </tr>
        </table>
    </td>
</tr>
