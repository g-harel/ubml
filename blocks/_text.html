<!--

    *"content": "",
    
    "bgcolor": "",
    "padding": "",
    "font": "",
    "font_color": "",
    "font_size": "",
    "align": ""

-->

<tr bgcolor="@@.[o].[x].bgcolor.{@@.df.bgcolor.{#ffffff}@}@">
    <td class="content" style="padding:@@.[o].[x].padding.{10px}@;">
        <font face="@@.[o].[x].font.{@@.df.font.{Arial}@}@, Helvetica, sans-serif" color="@@.[o].[x].font_color.{#000000}@" style="font-size:@@.[o].[x].font_size.{20px}@;text-align:@@.[o].[x].align.{center}@;">
            <b>@@.[o].[x].content@</b>
        </font>
    </td>
</tr>
