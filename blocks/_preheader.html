<!--

    bgcolor
    padding
    font
    ftcolor
    ftsize
    lnheight
    link

-->

<tr bgcolor="@@bgcolor{#000000}@">
    <td class="header" style="padding:@@padding{10px}@ !important;">
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <th class="flex" width="400" align="left" style="vertical-align:top;padding:0;">
                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="aligncenter">
                                <a href="@@link{#}@" title="[x]" target="_blank" style="text-decoration:none;">
                                    <font face="@@font{Arial}@, Helvetica, sans-serif" color="@@ftcolor{#ffffff}@" style="font-size:@@ftsize{11px}@; line-height:@@lnheight{16px}@">
                                        @@content[0]@
                                    </font>
                                </a>
                            </td>
                        </tr>
                    </table>
                </th>
                <th class="flex" align="left" style="vertical-align:top; padding:0;">
                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="aligncenter" align="right">
                                <font face="@@font{Arial}@, Helvetica, sans-serif" color="@@ftcolor{#ffffff}@" style="font-size:@@ftsize{11px}@; line-height:@@lnheight{16px}@">
                                    @@content[1]@
                                </font>
                            </td>
                        </tr>
                    </table>
                </th>
            </tr>
        </table>
    </td>
</tr>
