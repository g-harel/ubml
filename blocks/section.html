<tr>
    <td class="content" style="padding: 0 0px 0px;">
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td bgcolor="@@.[o].[x].bgcolor.{@@.df.bgcolor.{#000}@}@" style="padding: 10px 5px 14px;">
                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="block-01" style="padding: 15px 17px 0;">
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td style="font:26px/31px Arial, Helvetica, sans-serif; padding: 0 0 7px;">
                                            <center>
                                                <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].title_font_color@" style="font-size: 26px; font-weight:bold;">
                                                    @@.[o].[x].title@
                                                </font>
                                            </center>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font:16px/22px Arial, Helvetica, sans-serif; padding: 0 0 3px;">

                                            </font>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font:16px/22px Arial, Helvetica, sans-serif; padding: 0 0 14px;">
                                            <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].font_color@" style="font-size: 16px;">
                                                @@.[o].[x].content@
                                            </font>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
