<tr bgcolor="@@.[o].[x].bgcolor.{@@.df.bgcolor.{#000}@}@">
    <td>
        <table cellspacing="10" cellpadding="0">
            <tr>
                <th class="thead" width="50%" style="vertical-align:top;">
                    <table cellspacing="0" cellpadding="10"">
                        <tr>
                            <td align="center" bgcolor="@@.[o].[x].left_bgcolor@" style="border:1px solid @@.[o].[x].border_color@;">
                                <font color="@@.[o].[x].left_title_color@" style="font-size:30px;">
                                    @@.[o].[x].title_left@
                                </font><br/>
                                <font color="@@.[o].[x].left_font_color@" style="font-size:16px;">
                                    @@.[o].[x].content_left@
                                </font>
                            </td>
                        </tr>
                    </table>
                </td>
                <th class="tfoot" width="50%" style="vertical-align:top;">
                    <table cellspacing="0" cellpadding="10"">
                        <tr>
                            <td align="center" bgcolor="@@.[o].[x].right_bgcolor@" style="border:1px solid @@.[o].[x].border_color@;">
                                <font color="@@.[o].[x].right_title_color@" style="font-size:30px;">
                                    @@.[o].[x].title_right@
                                </font><br/>
                                <font color="@@.[o].[x].right_font_color@" style="font-size:16px;">
                                    @@.[o].[x].content_right@
                                </font>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>
