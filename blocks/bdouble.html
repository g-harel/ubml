<tr>
    <td bgcolor="@@.[o].[x].bgcolor.{@@.df.bgcolor.{#000}@}@">
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td>
                    <table width="100%" cellpadding="0" cellspacing="10px">
                        <tr>
                            <th class="thead" align="left" style="vertical-align: top; padding:0;" width="284">
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td bgcolor="@@.[o].[x].left_bgcolor@" class="block-05" style="border: 1px solid @@.[o].[x].border_color@; padding:20px 3px 20px;" valign="top">
                                            <table width="100%" cellpadding="0" cellspacing="0">
                                                <tr>
                                                    <td style="font:26px/26px Arial, Helvetica, sans-serif; color:#97e900; padding: 0 0 8px; text-align: center;">
                                                        <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].left_title_color@" style="font-size: 26px; line-height: 26px; font-weight:bold;">@@.[o].[x].title_left@</font>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="font:16px/22px  Arial, Helvetica, sans-serif; color:#ffffff; padding: 0 5px 15px 15px;">
                                                        <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].left_font_color@" style="font-size: 14px; line-height: 22px;">
                                                            @@.[o].[x].content_left@
                                                        <font>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="padding: 20px 0;">
                                                        <table align="center" style="margin: 0 auto;" cellpadding="0" cellspacing="0">
                                                            <tr>
                                                                <td>
                                                                    <table width="100%" cellpadding="0" cellspacing="0">
                                                                        <tr>
                                                                            <td width="115"></td>
                                                                            <td width="115"></td>
                                                                        </tr>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td class="active" bgcolor="@@.[o].[x].left_button_color@" style="font:bold 16px/16px Arial, Helvetica, sans-serif; color:#000; text-transform: uppercase; mso-padding-alt: 14px 15px;">
                                                                    <center>
                                                                        <a href="@@.[o].[x].left_link@" title="[x].left" target="_blank" style="text-decoration:none; color: #010101; display: block; padding: 14px 15px;">
                                                                            <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].left_button_text_color@" style="font-size: 16px;">@@.[o].[x].left_button_text@</font>
                                                                        </a>
                                                                    </center>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </th>
                            <th class="tfoot" align="left" style="vertical-align: center; padding:0;" width="284">
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td bgcolor="@@.[o].[x].right_bgcolor@" class="block-05" style="border: 1px solid @@.[o].[x].border_color@; padding:20px 3px 20px;" valign="middle">
                                            <table width="100%" cellpadding="0" cellspacing="0">
                                                <tr>
                                                    <td style="font:26px/26px Arial, Helvetica, sans-serif; color:#97e900; padding: 0 0 8px; text-align: center;">
                                                        <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].right_title_color@" style="font-size: 26px; line-height: 26px; font-weight:bold;">@@.[o].[x].title_right@</font>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="font:16px/22px  Arial, Helvetica, sans-serif; color:#ffffff; padding: 0 5px 15px 15px;">
                                                        <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].right_font_color@" style="font-size: 14px; line-height: 22px;">
                                                            @@.[o].[x].content_right@
                                                        <font>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="padding: 20px 0;">
                                                        <table align="center" style="margin: 0 auto;" cellpadding="0" cellspacing="0">
                                                            <tr>
                                                                <td>
                                                                    <table width="100%" cellpadding="0" cellspacing="0">
                                                                        <tr>
                                                                            <td width="115"></td>
                                                                            <td width="115"></td>
                                                                        </tr>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td class="active" bgcolor="@@.[o].[x].right_button_color@" style="font:bold 16px/16px Arial, Helvetica, sans-serif; color:#000; text-transform: uppercase; mso-padding-alt: 14px 15px;">
                                                                    <center>
                                                                        <a href="@@.[o].[x].right_link@" title="[x].right" target="_blank" style="text-decoration:none; color: #010101; display: block; padding: 14px 15px;">
                                                                            <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].right_button_text_color@" style="font-size: 16px;">@@.[o].[x].right_button_text@</font>
                                                                        </a>
                                                                    </center>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </th>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>
