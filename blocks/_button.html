<tr bgcolor="@@bgcolor{#000000}@">
    <td style="padding:@@padding{20px 0}@;">
        <table align="center" style="margin: 0 auto;" cellpadding="0" cellspacing="0">
            <tr>
                <td class="active" bgcolor="@@btncolor{#000000}@" style="padding:@@btnpadding{14px 15px}@;mso-padding-alt:@@btnpadding{14px 15px}@;">
                    <center>
                        <a href="@@link{#}@" title="@@button{button}@" target="_blank" style="text-decoration:none; display: block; padding:@@btn_padding{14px 15px}@;">
                            <font face="@@font{Arial}@,Helvetica,sans-serif" color="@@ftcolor{#ffffff}@" style="font-size: @@ftsize{16px}@;">
                                @@content@
                            </font>
                        </a>
                    </center>
                </td>
            </tr>
        </table>
    </td>
</tr>
