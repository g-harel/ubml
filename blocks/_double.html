<tr bgcolor="@@bgcolor{#ffffff}@">
    <th class="flex" width="@@lwidth{300}@" align="left" valign="@@lalign{center}@" style="padding:0;">
        <table width="100%" cellpadding="0" cellspacing="0">
            @@content[0]@
        </table>
    </th>
    <th class="flex" width="@@rwidth{300}@" align="left" valign="@@ralign{center}@" style="padding:0;">
        <table width="100%" cellpadding="0" cellspacing="0">
            @@content[1]@
        </table>
    </th>
</tr>
