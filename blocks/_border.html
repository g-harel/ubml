<tr bgcolor="@@bgcolor{#ffffff}@">
    <td style="padding:@@padding{20px}@;">
        <table width="100%" cellpadding="0" cellspacing="0" style="border: @@bdwidth{1px}@ solid @@bdcolor{#000000}@; -webkit-border-radius:@@bdradius{1px}@; border-radius:@@bdradius{1px}@;">
            @@content@
        </table>
    </td>
</tr>
