<!--

    *"content": "",

    "bgcolor": "",
    "padding": "",
    "border_width": "",
    "border_color": "",
    "border_radius": ""

-->

<tr>
    <td bgcolor="@@.[o].[x].bgcolor.{@@.df.bgcolor.{#ffffff}@}@" style="padding:@@.[o].[x].padding.{20px}@;">
        <table width="100%" cellpadding="0" cellspacing="0" style="border: @@.[o].[x].border_width.{1px}@ solid @@.[o].[x].border_color.{#000000}@; -webkit-border-radius:@@.[o].[x].border_radius.{1px}@; border-radius:@@.[o].[x].border_radius.{1px}@;">
            @@.[o].[x].content@
        </table>
    </td>
</tr>
