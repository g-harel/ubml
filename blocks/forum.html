<tr bgcolor="@@.[o].[x].bgcolor.{@@.df.bgcolor.{#000}@}@">
    <td class="content" style="padding: 5px">
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td style="padding: 10px 5px 0;">
                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="block-01" style="padding: 15px 17px 0;">
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td style="font:16px/22px Arial, Helvetica, sans-serif; color:#000; padding: 0 0 3px; text-align:center;">
                                            <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].title_font_color@" style="font-size: 16px; font-weight: bold;">
                                                @@.[o].[x].title@
                                            </font>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font:16px/22px Arial, Helvetica, sans-serif; color:#000; padding: 0 0 14px; text-align:center;">
                                            <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].font_color@" style="font-size: 16px;">
                                                @@.[o].[x].content@
                                            </font>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>
