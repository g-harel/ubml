<tr bgcolor="@@.[o].[x].bgcolor.{@@.df.bgcolor.{#000}@}@">
    <td class="header" style="padding:8px 10px;">
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <th class="flex" width="200" align="left" style="vertical-align:top; padding:0;">
                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="aligncenter" style="font:bold 12px/16px Arial, Helvetica, sans-serif;">
                                <a href="@@.[o].[x].left_link@" title="[x]" target="_blank" style="text-decoration:none;">
                                    <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].font_color@" style="font-size: 12px; line-height: 16px;">
                                        @@.[o].[x].left@
                                    </font>
                                </a>
                            </td>
                        </tr>
                    </table>
                </th>
                <th class="flex" align="left" style="vertical-align:top; padding:0;">
                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="aligncenter link" align="right" style="font:11px/16px Arial, Helvetica, sans-serif;">
                                <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].font_color@" style="font-size: 12px; line-height: 16px;">
                                    @@.[o].[x].right@
                                </font>
                            </td>
                        </tr>
                    </table>
                </th>
            </tr>
        </table>
    </td>
</tr>
