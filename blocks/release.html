<tr>
    <td bgcolor="@@.[o].[x].bgcolor.{@@.df.bgcolor.{#000}@}@" style="padding: 20px 0px;">
        <table align="center" style="margin: 0 auto;" cellpadding="0" cellspacing="0">
            <tr>
                <td style="font:26px/31px Arial, Helvetica, sans-serif; padding: 0 0 5px;">
                    <center>
                        <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].text_color@" style="font-size: 26px;">
                            @@.[o].[x].date@
                        </font>
                    </center>
                </td>
            </tr>
            <tr>
                <td>
                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td width="115"></td>
                            <td width="115"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="active" bgcolor="@@.[o].[x].button_color@" style="font:bold 16px/16px Arial, Helvetica, sans-serif; text-transform: uppercase; mso-padding-alt: 14px 15px;">
                    <center>
                        <a href="@@.[o].[x].link@" title="[x]" target="_blank" style="text-decoration:none; display: block; padding: 14px 15px;">
                            <font face="Arial, Helvetica, sans-serif" color="@@.[o].[x].button_text_color@" style="font-size: 16px;">
                                @@.[o].[x].button@
                            </font>
                        </a>
                    </center>
                </td>
            </tr>
        </table>
    </td>
</tr>
